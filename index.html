<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="jasmine/lib/jasmine-{2.8.0}/jasmine_favicon.png">
<link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine-{2.8.0}/jasmine.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="jasmine/lib/jasmine-{2.8.0}/jasmine.js"></script>
<script type="text/javascript" src="jasmine/lib/jasmine-{2.8.0}/jasmine-html.js"></script>
<script type="text/javascript" src="jasmine/lib/jasmine-{2.8.0}/boot.js"></script>

    <title>StormChat</title>
</head>
<body> 
    <!-- Modal -->
  <div id="modal" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <span id="back-arrow" class="glyphicon glyphicon-menu-left btn invisible arrow"></span>
        <span class="modal-title" id="modal-title">StormChat</span>
        <span class="glyphicon glyphicon-menu-right btn invisible arrow"></span>  
      </div>
      <div id="modalBody" class="modal-body">
        <div id="main-menu" class="btn-group-vertical" role="group" aria-label="Basic example">
          <button id="createRoom" type="button" class="btn flash createRoom"><span class="glyphicon glyphicon-plus"></span>  Create Room</button>
          <button id="EnterRoom" type="button" class="btn flash"><span id="comment-glyphicon" class="glyphicon glyphicon-comment"></span> Enter Room </button>
            <form id="createRoomForm" class="form-inline">
            <input id="roomName" class="form-group" type="text" name="roomName" placeholder="Room name" maxlength="20">
            <button id="CreateRoom-button" class="btn btn-default" type="submit">Create</button>
                </form>
            <p id="short-roomName">Your room name is too short. At least five characters is required.</p>
            <form id="chooseNameForm" class="form-inline">
            <input id="username" class="form-group" type="text" placeholder="Choose a username" maxlength="20">
            <button id="choosename-button" class="btn btn-default">Choose</button>
            </form>
            <p id="short-username">Your username is too short. At least five characters is required.</p>
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>   
    
  <div id="container">
    <div class="row" id="contentBox" onload="chat()">

<!-- LeftContentin sisään kaikki vasemman puoliskon sisältö (Viestikenttä yms.).
    Nuolta klikkaamalla toinen puoli laajentuu ja toinen pienenee.  -->
    <div class="col-xs-12 col-sm-8" id="leftContent">
      <span class="glyphicon glyphicon-menu-hamburger" id="menuBtn" onclick="openMenu()"></span>
      <span class="glyphicon glyphicon-menu-left" id="leftArrow" onclick="openDesk()"></span>

<!-- Tämän divin sisään menun sisältö -->
    <div id="dropMenu">

    </div>

<!-- Tämän divin sisään tekstin kirjoituskenttä & lähetä nappi. -->
      <div class="input-group" id="sendMessage">
        <input id="textArea" type="text" class="form-control input-sm chat_input" placeholder="Write your message here..." />
        <span class="input-group-btn">
          <button class="btn btn-primary btn-sm" id="sendBtn" onclick="sendChatText()">Send</button>
        </span>
      </div>
    </div>


<!-- Oikean puolen sisältö  -->
    <div class="col-xs-0 col-sm-4" id="rightContent">
      <span class="glyphicon glyphicon-menu-right" id="rightArrow" onclick="closeDesk()"></span>
    </div>


  </div>
</div>
  <script src="js/expand.js"></script>

  <script src="js/modal.js"></script>
    <script src="js/cors-test.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
